<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            margin: 0 auto;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Register</h1>
<div class="form-container">
    <form id="registerForm">
        <input type="text" name="username" id="username" placeholder="Username" required><br>
        <input type="text" name="phone_number" id="phone_number" placeholder="Phone Number" required><br>
        <input type="email" name="email" id="email" placeholder="Email" required><br>
        <input type="text" name="Aadhar" id="Aadhar" placeholder="Aadhar Number" required><br>
        <input type="password" name="password" id="password" placeholder="Password" required><br>
        <button type="submit">Register</button>
    </form>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const phoneNumber = document.getElementById('phone_number').value;
        const email = document.getElementById('email').value;
        const Aadhar = document.getElementById('Aadhar').value;
        const password = document.getElementById('password').value;
        if (!username || !phoneNumber || !email || !Aadhar || !password) {
            alert("All fields are required!");
            return;
        }
        console.log("Form Submitted");
        window.location.href = "Personal Details.html";
    });
</script>

</body>
</html>
