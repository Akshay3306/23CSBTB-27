<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 0 auto;
        }
        input, select, textarea {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Personal Details</h1>
<div class="form-container">
    <form id="personalForm">
        <input type="text" name="name" placeholder="Full Name" required><br>
        <input type="number" name="age" placeholder="Age" required><br>
        <select name="gender" required>
            <option value="" disabled selected>Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br>
        <input type="text" name="fatherName" placeholder="Father's Name" required><br>
        <input type="text" name="motherName" placeholder="Mother's Name" required><br>
        <select name="incomeSource" required>
            <option value="" disabled selected>Income Source</option>
            <option value="Government Job">Government Job</option>
            <option value="Private Job">Private Job</option>
            <option value="Business">Business</option>
        </select><br>
        <input type="email" name="email" placeholder="Email Address" required><br>
        <input type="tel" name="phone" placeholder="Phone Number" required><br>
        <textarea name="address" placeholder="Address" rows="4" required></textarea><br>
        <button type="submit">Submit Survey</button>
    </form>
</div>

<script>
    document.getElementById("personalForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const formData = new FormData(e.target);
        const formObject = {};
        formData.forEach((value, key) => {
            formObject[key] = value;
        });
        localStorage.setItem("personalDetails", JSON.stringify(formObject));
        window.location.href = "login.html";
    });
</script>

</body>
</html>
